<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./wheather.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body >
    <div class="container">
        <div class="row" >
            <div class="col-lg-3 col-md-4 col-6 "></div>
            <div class="col-lg-3 col-md-4 col-6 " id="city" >
                <input type="text" id="place_name" placeholder="enter the city name" class="form-control"><br>


               <button id="btn" class="btn btn-dark" onclick="getwheather()">fetch details</button>
            </div>
            <div class="col-lg-3 col-md-4 col-6 "></div>
        </div>
        <div class="row" id="row1" >
            <div class="col-lg-3 col-md-4 col-6 "></div>
            
            <div class="col-lg-3 col-md-4 col-6  "id="result"></div>
            <div class="col-lg-3 col-md-4 col-6 "></div>
        </div>
    </div>
</body>
<script>
    function getwheather(){
        let place=place_name.value;
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${place}&appid=6fa99e1f96f024f79970c5a3532b2ac6&units=metric`).then(res=>res.json()).then(data=>displayValue(data))
    }
    function displayValue(data){
        console.log(data);
        let place_name=data.name;
        let temperature=data.main.temp;
        let wind_speed=data.wind.speed;
        let type=data.weather[0].main
        let html_data=`<div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    <li class="list-group-item  bg-dark text-white" >Place      :${place_name}</li>
    <li class="list-group-item  bg-dark text-white">Temperature :${temperature}</li>
    <li class="list-group-item  bg-dark text-white">Wind speed  :${wind_speed}</li>
    <li class="list-group-item  bg-dark text-white">Type        :${type}</li>

  </ul>
</div>`
document.querySelector("#result").innerHTML=html_data
    }
</script>
</html>
